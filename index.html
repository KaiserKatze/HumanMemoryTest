<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A Game of Memory">
        <meta name="keywords" content="Game">
        <meta name="author" content="KaiserKatze">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory</title>
        <script src="./actuator.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <main>
            <h1 class="title noselect">Memory</h1>
            <div class="config">
                <div>
                    <label for="row" class="lang-en" lang="en">Row:</label>
                    <input type="text" id="row" name="row" value="5" />
                    <label for="row" class="lang-zh hidden" lang="zh">行</label>
                </div>
                <div>
                    <label for="col" class="lang-en" lang="en">Column:</label>
                    <input type="text" id="col" name="col" value="5" />
                    <label for="col" class="lang-zh hidden" lang="zh">列</label>
                </div>
            </div>
            <div class="container noselect"></div>
            <button id="start">Start</button>
            <div id="message">
                <!--<p>You failed. Please restart!</p>-->
            </div>
            <div>
                <div class="instruction lang-en" lang="en">
                    <h2>How to play:</h2>
                    <p>Click "Start" button;</p>
                    <p>Remember all the numbers in the grids;</p>
                    <p>Click the numbers in ascending order.</p>
                </div>
                <div class="instruction lang-zh hidden" lang="zh">
                    <h2>怎么玩：</h2>
                    <p>点击“Start”按钮开始；</p>
                    <p>记住格子中的所有数字；</p>
                    <p>按从小到大的顺序点击被隐藏的数字。</p>
                </div>
            </div>
        </main>

        <script type="text/javascript">
            resetRule();
            detectLanguage();
        </script>

        <footer>
            <p>Copyright &#169; 2019 KaiserKatze.</p>
        </footer>
    </body>
</html>
